{% extends "UI/student/student_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-2 col-lg-2"></div>

        <div class="col-xl-7 col-lg-7">

            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="text-success" style="text-align:right">{{success}}</h6>
                    <h6 class="text-danger" style="text-align:right">{{message}}</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div>
                        <h6 class="m-0 font-weight-bold text-primary" style="text-align:center">Upload a Resource</h6>
                    </div>
                    <div class="chart-area">
                        <form class="user" method="post" action="/student/resource/upload"
                              enctype="multipart/form-data">

                            <div class="form-group">
                                <input name="files[]" type="file" class="form-control form-control-user" multiple="true"
                                       style="border: none" required>
                            </div>
                            <div class="form-group">
                                <div>
                                    <h6 class="m-0 font-weight-bold text-primary" style="text-align:center">Add
                                        Description</h6>
                                </div>
                                <textarea name="description" required class="form-control" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" style="width:20%;float:right"
                                        class="btn btn-primary btn-user btn-block">
                                    Upload
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
